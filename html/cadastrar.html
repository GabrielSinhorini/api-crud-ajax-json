<script type="text/javascript" src="../js/form.js" defer></script>  
<script src="https://unpkg.com/gsap@3.9.1/dist/gsap.min.js" defer></script>

<div class="cadastro">
    <h1>Cadastro de Funcionário</h1>
    <form id="cadFunc" action="criar.php" method="POST" class="form-cad">
        <div class="grid-container">
            <div id="nameInput" class="left-form">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" value="#name" required>
            </div>
            <div id="userInput" class="right-form">
                <label for="user">Nome de Usuário:</label>
                <input type="text" id="user" name="user" value="#user" required >
            </div>
            <div id="emailInput" class="left-form">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" value="#email" required>
            </div>
            <div id="cpfInput" class="right-form">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" value="#cpf" placeholder="XXX.XXX.XXX-XX" required>
            </div>
            <div class="right-form">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo">
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
            </div>
            <div class="button-container">
                <button id="submit" type="submit">Cadastrar</button>
            </div>
        </div>
    </form>
</div>
